<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS Geri Sayım - Zaman Geçiyor Aşkım</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1515 30%, #1a0a0a 70%, #0d0505 100%);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 100, 120, 0.15);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 400;
            font-style: italic;
            color: #f8d7da;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(255, 150, 170, 0.3);
            letter-spacing: 2px;
        }

        .heart-icon {
            display: inline-block;
            color: #e84a5f;
            animation: pulse 1.5s ease-in-out infinite;
            font-size: 0.8em;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: rgba(248, 215, 218, 0.6);
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .countdown {
            display: flex;
            gap: clamp(10px, 3vw, 30px);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .time-block {
            background: linear-gradient(145deg, rgba(232, 74, 95, 0.1), rgba(232, 74, 95, 0.05));
            border: 1px solid rgba(232, 74, 95, 0.2);
            border-radius: 20px;
            padding: clamp(15px, 3vw, 30px) clamp(20px, 4vw, 40px);
            min-width: clamp(80px, 15vw, 120px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .time-block:hover {
            transform: translateY(-5px);
            border-color: rgba(232, 74, 95, 0.4);
            box-shadow: 0 20px 40px rgba(232, 74, 95, 0.15);
        }

        .time-value {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 600;
            color: #f8d7da;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(232, 74, 95, 0.4);
        }

        .time-label {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            color: rgba(248, 215, 218, 0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .milliseconds {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #e84a5f;
            margin-top: 20px;
            font-weight: 300;
        }

        .milliseconds span {
            display: inline-block;
            min-width: 100px;
            font-variant-numeric: tabular-nums;
        }

        .quote {
            margin-top: 50px;
            font-style: italic;
            color: rgba(248, 215, 218, 0.4);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            max-width: 500px;
            line-height: 1.8;
        }

        .decorative-line {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(232, 74, 95, 0.5), transparent);
            margin: 30px auto;
        }

        /* Rose petals effect */
        .petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: radial-gradient(ellipse at center, rgba(232, 74, 95, 0.6) 0%, rgba(232, 74, 95, 0) 70%);
            border-radius: 50% 0 50% 50%;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <h1 class="title">
            Zaman Geçiyor Aşkım <span class="heart-icon">♥</span>
        </h1>
        <p class="subtitle">YKS 2026'ya Geri Sayım</p>
        
        <div class="countdown">
            <div class="time-block">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Gün</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Saat</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Dakika</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Saniye</div>
            </div>
        </div>
        
        <div class="milliseconds">
            <span id="milliseconds">000</span> salise
        </div>
        
        <div class="decorative-line"></div>
        
        <p class="quote">
            "Her saniye sana bir adım daha yakın... Başaracaksın, çünkü seni çok seviyorum."
        </p>
    </div>

    <script>
        // YKS 2026 tarihi - 20 Haziran 2026, saat 10:25
        const yksDate = new Date('2026-06-20T10:25:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = yksDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('milliseconds').textContent = '000';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(distance % 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('milliseconds').textContent = milliseconds.toString().padStart(3, '0');
        }

        // Update every 10ms for smooth milliseconds
        setInterval(updateCountdown, 10);
        updateCountdown();

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            const hearts = ['♥', '♡', '❤', ];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        // Create falling petals
        function createPetals() {
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 10 + 's';
                petal.style.animationDuration = (8 + Math.random() * 7) + 's';
                petal.style.width = (10 + Math.random() * 10) + 'px';
                petal.style.height = (10 + Math.random() * 10) + 'px';
                document.body.appendChild(petal);
            }
        }

        createHearts();
        createPetals();
    </script>
</body>
</html>
